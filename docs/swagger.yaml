basePath: /api
definitions:
  domain.Photo:
    properties:
      created_at:
        type: string
      filename:
        type: string
      height:
        type: integer
      id:
        type: integer
      original_path:
        type: string
      preview_path:
        type: string
      size:
        type: integer
      width:
        type: integer
    type: object
host: localhost:8080
info:
  contact: {}
  description: This is a sample server for a photo gallery.
  title: Photo Gallery API
  version: "1.0"
paths:
  /api/photos:
    get:
      description: Get all photos with pagination
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/domain.Photo'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get all photos
      tags:
      - photos
    post:
      consumes:
      - multipart/form-data
      description: Upload a photo and create a preview
      parameters:
      - description: Photo file
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.Photo'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Upload a photo
      tags:
      - photos
  /photos/{id}:
    delete:
      description: Удаляет фото по ID
      parameters:
      - description: ID фото
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Удалить фото
      tags:
      - photos
  /photos/preview/{filename}:
    get:
      description: Возвращает превью изображение
      parameters:
      - description: Имя файла превью
        in: path
        name: filename
        required: true
        type: string
      produces:
      - image/jpeg
      responses:
        "200":
          description: OK
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Получить превью фото
      tags:
      - photos
swagger: "2.0"
